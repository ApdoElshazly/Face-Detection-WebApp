<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI Face Detection Web App - detect faces from images instantly in your browser.">
  <title>Face Detection Web App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Face Detection App</a>
    </div>
  </nav>

  <section class="container py-5 text-center upload-section">
    <h2 class="fw-bold mb-3">AI Face Detection</h2>
    <p class="text-muted mb-4">Upload an image and let the AI detect faces instantly!</p>

    <div class="card upload-card mx-auto shadow-lg">
      <div class="card-body">
        <label for="imageUpload" class="btn btn-gradient px-4 py-2 mb-3">Choose Image</label>
        <input type="file" id="imageUpload" accept="image/*" hidden>

        <div id="status" class="mb-3 text-primary fw-semibold"></div>

        <div class="preview position-relative mt-3">
          <img id="inputImage" src="" alt="" class="img-fluid rounded" style="display: none;">
          <canvas id="overlay"></canvas>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-muted py-3">
    <small> Face Detection Project </small>
  </footer>

  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
